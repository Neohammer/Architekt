
<h5 class="text-muted fw-normal mb-4">Réinitialiser mon mot de passe</h5>
<form method="post" action="{$smarty.server.REQUEST_URI}">
    <div class="mb-3">
        <label for="nickname-email" class="form-label">Email</label>
        <input type="email" id="nickname-email" class="form-control" name="email" placeholder="Email">
    </div>
    <div>
        <button role="submit" class="btn btn-primary me-2 mb-2 mb-md-0 text-white btn-icon-text">
            <i class="btn-icon-prepend" data-feather="mail"></i> Modifier mon mot de passe</button>
    </div>
    {if $SETTINGS->is('account','create')}
    <a href="/User/create" class="d-block mt-3 text-muted">Pas encore enregistré ? Créer votre compte</a>
    {/if}
    <a href="/User/login" class="d-block mt-3 text-muted">Se connecter</a>
 </form>
