
<h5 class="text-muted fw-normal mb-4">Changer votre mot de passe</h5>

<form method="post" action="{$smarty.server.REQUEST_URI}">
    <div class="mb-3">
        <label for="password-input" class="form-label">Nouveau mot de passe</label>
        <input type="password" name="newPassword"  id="password-input" class="form-control" autocomplete="current-password" placeholder="Mot de passe">
    </div>
    <div>
        <button role="submit" class="btn btn-primary me-2 mb-2 mb-md-0 text-white btn-icon-text">
            <i class="btn-icon-prepend" data-feather="mail"></i> Modifier mon mot de passe</button>
    </div>
</form>
